<form [formGroup]="viewForm">
  
<div>
  <br/>
    <label for="id">
      Id
    </label>
    <label>
    <input id="id" type="number" formControlName="id" readonly=true>
    </label>

  </div>

  <div>

      Name
    </label>

    <input id="name" type="text" formControlName="name" readonly=true>

  </div>

  <button class="button"  [routerLink]="['/heroes']">Back</button>

</form>
