<h1>My Heroes</h1>
<table>
<tr *ngFor="let item of items" (click)="onSelect(item)" [class.highlighted]="item.id === selectedId" >{{item.id}}-{{item.name}}</tr>
</table>

<div *ngIf="selectedName">
{{selectedName}} is my Hero
</div>
<h1 [routerLink]="['/viewDetails', selectedId]" class="pointer">View Details</h1>
